---
layout: page
---

<div class="post">
  <!-- Wrapper Start -->
  <section id="intro">
    <div class="container">
      <div class="row">
        <div>
          <div class="block">
						<div class="post-header">
							<h1 class="post-title">{{ page.title }}</h1>
							<div class="post-info-wrapper">
								<p class="italic">
								By <span class="bold">{{ page.author }}</span> on <span class="bold">{{ page.date | date: "%B %-d, %Y" }}</span> in category <strong>{{ page.category }}</strong>
								</p>
							</div>
							<hr />
						</div>
						<div class="post-content">
							{{ content }}
						</div>
          </div>
        </div><!-- .col-md-7 close -->
      </div>
    </div>
  </section>
</div>
<p class="center-text" style="padding: 30px;">
  <a href="{{ site.baseurl }}/posts">Back to Posts</a>
</p>
