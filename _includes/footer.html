<!-- footer Start -->
<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="footer-menu">
          <ul>
						{% assign page_list = site.pages | sort:"order" %}
						{% for page in page_list %}
							{% if page.title and page.order %}
								<li><a href="{{ page.url }}">{{ page.title }}</a></li>
							{% endif %}
						{% endfor %}
						<li><a href="https://www.facebook.com/groups/iconsalumni/"><i class="icon ion-social-facebook"></i></a></li>
						<li><a href="https://www.linkedin.com/groups/7494620"><i class="icon ion-social-linkedin"></i></a></li>
          </ul>
        </div>
        <p>Designed &amp; Developed by the iCons Alumni Network, Inc.</p>
      </div>
    </div>
  </div>
</footer>

<!-- Js -->
<!-- Vendor -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
<script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
<script src="{{ site.baseurl }}/js/plugins.js"></script>

<!-- Custom -->
<script src="{{ site.baseurl }}/js/main.js"></script>
